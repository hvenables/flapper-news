<div class="page header">
  <h1>Flapper News</h1>
</div>

<div ng-repeat="post in main.posts | orderBy: '-upvotes'">
  <span id='{{$index}}' class="glyphicon glyphicon-thumbs-up"
    ng-click="main.incrementUpvotes(post)"></span>
  {{post.upvotes}}
  <span class="link">
    <a ng-show="post.link" href="{{ post.link }}">
      {{ post.title }}
    </a>
    <span ng-hide="post.link">
      {{ post.title }}
    </span>
  </span>
  <span>
    <a href="#/posts/{{$index}}">Comments</a>
  </span>
</div>

<form class="postForm" ng-submit="main.addPost()">
  <h3>Add a new Post</h3>

  <div class="form-group">
    <input type="text"
      class="form-control"
      placeholder="Title"
      ng-model="main.title">
  </div>

  <div class="form-group">
    <input type="text"
      class="form-control"
      placeholder="Link"
      ng-model="main.link">
  </div>

  <button id='submit' type="submit" class="btn btn-primary">Post</button>
</form>
